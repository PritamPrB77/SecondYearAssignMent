<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(() => {
            $("#btn1").click(function () {
                $("#p1").addClass("intro note");
            })
            $("#btn2").click(function () {
                $("#p1").removeClass("intro note");
            })
            $("#btn3").click(function () {
                $("#p3").css("background-color", "yellowgreen" , )
                $("#p3").css("color", "red")
            })
        })  
    </script>
    <style>
        .intro {
            font-size: 2.3rem;
            color: black;
        }

        .note {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <p id="p1">This is the first paragraph</p>
    <p id="p2">This is the second paragraph</p>
    <p id="p3">This is the third paragraph</p>

    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>

    <button id="btn3">set property</button>

</body>

</html>
