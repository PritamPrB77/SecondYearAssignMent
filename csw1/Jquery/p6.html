<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Message</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      body{
        background-color:cornsilk;
        color: rosybrown;
        font-family: cursive;
      }
      .outer{
        margin: auto;
        height: 20px;
        width: 20vw;
        border:2px solid grey;
        text-align: center;
        margin-top: 20px;
        border-radius: 20px;
       
      }
      .inner{
        border: 2px solid  royalblue;
        height: 30vh;
        width: 20vw;
        border-radius: 20px;
        text-align: center;
        margin: auto;
        display: none;
     
      }
     .inner h1{
     margin: 100px 50px;
      }
    </style>
    <script>
$(document).ready(()=>{
    $(".outer").click(()=>{
        $(".inner").css("color","cornflowerblue").css({"color":"red","background-color":"green"}).slideToggle(2000);
    })
})
    </script>
</head>
<body>
    
    <div class="outer"> click To Get Surprise Message  </div>
        <div class="inner">
            <h1>Happy Diwali!</h1>
        </div>
  
</body>
</html>
