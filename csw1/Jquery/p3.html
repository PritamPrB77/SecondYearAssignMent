<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{
            $(".key").mouseenter(()=>{
                $(".key").css("background-color","yellow").css("color","red");
            })
            $(".key").mouseleave(()=>{
                $(".key").css("background-color","green");
            })
        })
    </script>
</head>
<body>
    <h2 class="key">jquery hide() and show()</h2>
    <p class="key">tHis is first paragraph</p>
    <p class="key">this is second paragraph</p>
    <p class="key">this is third paragraph</p>
</body>
</html>
