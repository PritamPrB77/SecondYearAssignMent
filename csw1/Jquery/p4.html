<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #div1{
           height: 100px;
           width: 100px;
           background-color: brown;
           display: none;
        
        }
        #div2{
           height: 100px;
           width: 100px;
           background-color: rgb(55, 224, 140);
           display: none;
        
        }
        #div3{
           height: 100px;
           width: 100px;
           background-color: rgb(185, 79, 235);
           display: none;
        
        }
        p{
            height: 2px;
            width: 110px;
            background-color: cadetblue;
            margin-bottom: 20px;
            
        }
    </style>
    <script>
        $(document).ready(()=>{
            $('#btn1').click(()=>{
                $("#div1").fadeIn(1000);
                $("#div2").fadeIn(2000);
                $("#div3").fadeIn(3000);
            })
            $('#btn2').click(()=>{
                $("#div1").fadeOut(1000);
                $("#div2").fadeOut(2000);
                $("#div3").fadeOut(3000);
            })
            $('#btn3').click(()=>{
                $("#div1").fadeToggle(1000);
                $("#div2").fadeToggle(2000);
                $("#div3").fadeToggle(3000);
            })

            $('#btn4').click(()=>{
                $("#div1").fadeTo(1000,0.54);
                $("#div2").fadeTo(2000,0.64);
                $("#div3").fadeTo(3000,0.74,()=>{
                  $("#div3").css("background-color","yellow")
                });
            })
        })
    </script>
</head>
<body>
    
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <br>
    <p></p>
    <button id="btn1">fadeIn</button>
    <button id="btn2">fadeOut</button>
    <button id="btn3">fadeToggle</button>
    <button id="btn4">fadeTo</button>

    
</body>
</html>
